<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title | default: "Default Site Title" }}</title>
    <link rel="stylesheet" href="/assets/default/style.css">
    <link rel="icon" href="/assets/default/diamond.ico" type="image/x-icon">
</head>
<body>
    <div class="nav-container">
        <nav>
            <ul>
                {% for item in site.navigation %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>

    <section>
        {{ content }}
    </section>
</body>
</html>
